<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>My Portfolio</h1>
      <nav>
        <ul>
          <li><a href="#about-me">About Me</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="about-me">
        <h2>About Me</h2>
        <p>Insert your content here.</p>
      </section>

      <section id="projects">
        <h2>Projects</h2>
        <div class="project-box">
          <a href="https://www.google.com/search?q=programming+1"
            ><img
              src="https://picsum.photos/300/200?random=1"
              alt="Programming 1"
          /></a>
          <h3>Project 1</h3>
          <p>Description of Project 1.</p>
          <a href="#">Link to Project 1</a>
        </div>
        <div class="project-box">
          <a href="https://www.google.com/search?q=programming+2"
            ><img
              src="https://picsum.photos/300/200?random=2"
              alt="Programming 2"
          /></a>
          <h3>Project 2</h3>
          <p>Description of Project 2.</p>
          <a href="#">Link to Project 2</a>
        </div>
        <div class="project-box">
          <a href="https://www.google.com/search?q=programming+3"
            ><img
              src="https://picsum.photos/300/200?random=3"
              alt="Programming 3"
          /></a>

          <p>Description of Project 3.</p>
          <a href="#">Link to Project 3</a>
        </div>
      </section>

      <section id="contact">
        <h2>Contact</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>
          <button type="submit" id="submit-btn">Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 My Portfolio</p>
    </footer>

    <script src="main.js"></script>

</html>
